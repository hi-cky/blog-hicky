baseURL = 'https://blog.hicky.top'
languageCode = 'zh-cn'
title = 'Corn 的自留地'
theme = 'hugo-theme-stack'

[markup]
  [markup.highlight]
    noClasses = false # 代码块可以被深色浅色改变样式
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = true

[params]
  mainSections = ["posts"] # 主页面主块
  
  [params.widgets]
    homepage = [ # 主页面的其它组件
      { type = "search" },
      { type = "archives", params = { limit = 10 } },
      { type = "categories", params = { limit = 10 } },
      { type = "tag-cloud", params = { limit = 10 } }
    ]
    page = [
      { type = "toc" }
    ]

  [params.article]
    toc = true # 文章目录

  [params.comments]
    enabled = true
    provider = "utterances"

    [params.comments.utterances]
      repo = "hi-cky/blog-comments"  # 使用你的GitHub仓库
      issueTerm = "pathname"
      label = "💬评论"

  math = true # 启动数学公式支持